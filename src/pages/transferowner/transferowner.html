<ion-header>
  <ion-navbar>
    <ion-title>Transfer Ownership</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list-header>Deliveries</ion-list-header>
  <form [formGroup]="transOwnerFrm" (ngSubmit)="transferItem(transOwnerFrm.value)">
    <ion-card>
      <ion-card-header>Reason for Transfer</ion-card-header>
      <ion-card-content>
        <ion-textarea type="reason" formControlName="reason"></ion-textarea>
      </ion-card-content>
    </ion-card>
    <ion-footer padding>
      <div>
        <button block ion-button [disabled]="!transOwnerFrm.valid" type="submit">
          Transfer
        </button>
      </div>
    </ion-footer>
  </form>
</ion-content>
