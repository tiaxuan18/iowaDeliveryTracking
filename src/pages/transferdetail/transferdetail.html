<ion-header>
  <ion-navbar>
    <ion-title>{{item.recipient_company_name__c}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="page-transfer-detail">
  <ion-card>
    <ion-card-header>
      Address <span class="label-icon"><ion-icon name="navigate"></ion-icon></span>
    </ion-card-header>
    <ion-card-content>
      <!-- <ion-label floating>{{ item.name }}
      </ion-label> -->
      <ion-label floating>{{ item.receiving_street_address__c }}</ion-label>
      <ion-label floating>{{ item.receiving_city__c }}, {{ item.receiving_state__c }} {{ item.receiving_zip_code__c }}</ion-label>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Items <span class="label-icon"><ion-icon name="cube"></ion-icon></span>
    </ion-card-header>
    <ion-card-content>
      <ion-label floating>{{item.product_codes__c}}</ion-label>
    </ion-card-content>
  </ion-card>
  <button block ion-button class="btn-default" padding>
   Cancel
  </button>
</ion-content>
<ion-footer padding>
  <div>
    <button block ion-button (click)="addToItinerary()">
      <ion-icon name="add-circle"></ion-icon> &nbsp; Add To Itinerary
    </button>
  </div>
</ion-footer>
