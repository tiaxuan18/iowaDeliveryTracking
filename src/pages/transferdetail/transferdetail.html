<ion-header>
  <ion-navbar>
    <ion-title>{{item.recipient_company_name__c}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-label floating>{{ item.name }}</ion-label>
    <ion-label floating>{{ item.receiving_street_address__c }}</ion-label>
    <ion-label floating>{{ item.receiving_city__c }}</ion-label>
    <ion-label floating>{{ item.receiving_state__c }}</ion-label>
    <ion-label floating>{{ item.receiving_zip_code__c }}</ion-label>
  </ion-item>
  <ion-list>
    <ion-list-header>Items</ion-list-header>
    <ion-item *ngFor="let line of lines">
        <ion-label floating>{{line.name}}</ion-label>
        <ion-label floating>{{line.quantity}}</ion-label>
        <ion-label floating>{{line.totalprice}}</ion-label>
        <ion-label floating>{{line.days__c}}</ion-label>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button (click) ="addToItinerary()">
      Add To Itinerary
    </button>
  </div>
</ion-content>
