<ion-header>
  <ion-navbar>
    <ion-title>Log A Stop</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

   <form [formGroup]="logastopFrm" (ngSubmit)="resume(logastopFrm.value)">
      <ion-label *ngIf="hasError === true">{{errorMsg}}</ion-label>
      <ion-item>
        <ion-label floating>Reason for Stop</ion-label>
        <ion-textarea type="reason" formControlName="reason"></ion-textarea>
      </ion-item>
      <div>
        <button ion-button [disabled]="!logastopFrm.valid" style="margin-top: 20px;" type="submit">
          Resume
        </button>
      </div>
  </form>
</ion-content>
